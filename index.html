<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage | Bubbles</title>
    <!-- styles -->
    <link rel="stylesheet" href="./styles/pages/index.css" />

    <!-- font-awesome -->
    <script
      src="https://kit.fontawesome.com/b428bff4ec.js"
      crossorigin="anonymous"
    ></script>

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
  </head>

  <body>
    <section class="homepage">
      <nav class="header">
        <div class="header__logo">
          <img
            src="./assets/images/logo.png"
            alt="Bubble_UI_Logo"
            class="header__logo__image"
          />
          <p>Bubbles</p>
        </div>

        <ul class="header__menu">
          <label class="switch">
            <input type="checkbox" onchange="toggleTheme()" id="theme-toggler" />
            <span class="slider"></span>
          </label>

          <li class="header__menu__items">
            <a href="./docs.html">
              <i class="fas fa-globe-africa"></i>
              <span>Documentation</span>
            </a>
          </li>
          <li class="header__menu__items">
            <a
              href="https://github.com/SukanyaSen530/ComponentLib"
              target="_blank"
            >
              <i class="fab fa-github-alt"></i>
              <span>Github</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="homepage__content">

        <h1 class="h1">
          <span class="text-emphasis">Bubbles</span> is a vanilla CSS component
          library!
        </h1>
        <h4 class="h4">
          Build a Clean, Consistent and Responsive UI for your Website with
          custom bubble components!
        </h4>

        <div class="homepage__actions">
          <a class="btn btn-contained default btn-md" href="./docs.html">
            <i class="fa-solid fa-meteor"></i> Get Started
          </a>
          <a class="btn btn-default-outline btn-md" href="https://github.com/SukanyaSen530/ComponentLib" target="_blank">
            <i class="fab fa-github-alt"></i> <span>Github</span>
          </a>
        </div>
      </div>
    </section>

    <script src="./scripts/index.js"></script>
  </body>
</html>
